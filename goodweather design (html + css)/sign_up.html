<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Static files -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- leaflet CSS -->
    <title>Good Weather | Sign Up</title>
  </head>

  <body class="body">
    <div class="wrapper">
      <header class="header">
        <a class="logo" href="#">Good Weather</a>
        <!-- User block -->
        <div class="auth">
          <h4>
            <a class="sign-up-link" href="#">Sign up</a>
            <a class="log-in-link" href="#">Log in</a>
          </h4>
        </div>	
      </header>

      <div class="page">
        <div class="container">
          <div class="sign-form">
            <h1 class="text-center">Sign Up</h1>
            <p>Already have an account? Then please <a href="#">sign in</a>.</p>
            <form class="signup" id="signup_form" method="post" action="#">
              <p>
                <label for="id_username">Username:</label> 
                <input type="text" name="username" placeholder="Username" autocomplete="username" minlength="1" maxlength="150" required="" id="id_username">
              </p>
              <p>
                <label for="id_email">E-mail (optional):</label> 
                <input type="email" name="email" placeholder="E-mail address" autocomplete="email" id="id_email">
              </p>
              <p>
                <label for="id_password1">Password:</label> 
                <input type="password" name="password1" placeholder="Password" autocomplete="new-password" required="" id="id_password1">
              </p>
              <p>
                <label for="id_password2">Password (again):</label> 
                <input type="password" name="password2" placeholder="Password (again)" required="" id="id_password2">
              </p>
              <button class="signup-button" type="submit">Sign Up</button>
            </form>
          </div>
        </div>
      </div>
      
      <footer class="footer">
        <div>Made by PRO-325 students</div>
        <div>&copy; All rights reserved</div>
      </footer>
    </div>
  </body>
</html>
