<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Static files -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- leaflet CSS -->
    <title>Good Weather | Sign In</title>
  </head>

  <body class="body">
    <div class="wrapper">
      <header class="header">
        <a class="logo" href="#">Good Weather</a>
        <!-- User block -->
        <div class="auth">
          <h4>
            <a class="sign-up-link" href="#">Sign up</a>
            <a class="log-in-link" href="#">Log in</a>
          </h4>
        </div>	
      </header>

      <div class="page">
        <div class="container">
          <div class="sign-form">
            <h1 class="text-center">Sign In</h1>
            <p>If you have not created an account yet, then please
            <a href="#">sign up</a> first.</p>
            <form class="login" method="POST" action="#">
              <p>
                <label for="id_login">Username:</label> 
                <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required id="id_login">
              </p>
              <p>
                <label for="id_password">Password:</label> 
                <input type="password" name="password" placeholder="Password" autocomplete="current-password" required id="id_password">
              </p>
              <p>
                <label for="id_remember">Remember Me:</label> 
                <input type="checkbox" name="remember" id="id_remember">
              </p>
              <button class="primaryAction sign-in-button" type="submit">Sign In</button>
            </form>
          </div>
        </div>
      </div>
      
      <footer class="footer">
        <div>Made by PRO-325 students</div>
        <div>&copy; All rights reserved</div>
      </footer>
    </div>
  </body>
</html>
